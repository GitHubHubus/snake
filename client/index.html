<!DOCTYPE html>
<html>
    <head>
        <title>Snake game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app" class="container-fluid">
            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-8 shadow-sm p-3 mb-5 bg-white col-settings">
                            <div class="settings form-inline content-center">
                                <select id="type" class="form-control" v-on:change="changeGame">
                                    <option v-for="option in games" v-bind:value="option.value">
                                        {{ option.text }}
                                    </option>
                                </select>
                                <button v-on:click="startGame" class="btn btn-primary ml-2" :disabled='lockGame'>{{ trans.page.options.start }}</button>
                                <div class="custom-control custom-checkbox ml-5">
                                    <input type="checkbox" class="custom-control-input" id="rating-game" v-model="rating" v-on:change="changeRating" :disabled='lockGame'>
                                    <label class="custom-control-label" for="rating-game">{{ trans.page.options.rating_game }}</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3 shadow-sm p-3 mb-5 bg-white col-score">
                            <div id="score" class="content-center"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 shadow-sm p-3 mb-5 bg-white col-main">
                            <div id="main" class="content-center"></div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3 shadow-sm p-3 mb-5 bg-white col-top">
                            <div id="top" class="w-100 d-flex justify-content-center">
                                <table-score :items='top'></table-score>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-3 shadow-sm mb-5 bg-white">
                            <h4 class="mb-4">{{trans.page.rules}}</h4>
                            <div class="block-rules" v-html="game.rules()"></div>
                        </div>
                    </div>
                    <div class="row" v-if="!rating">
                        <div class="col-12 p-3 shadow-sm mb-5 bg-white">
                            <h4 class="mb-4">{{trans.page.settings}}</h4>
                            <div class="form-group ">
                                <settings-input :props="set" @update="changeSettings" v-for="set in game.settings()" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-3 shadow-sm mb-5 bg-white">
                            <svg tooltip v-on:click="openEmailModal" class="bi bi-envelope cursor-pointer" width="3em" height="3em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" d="M14 3H2a1 1 0 00-1 1v8a1 1 0 001 1h12a1 1 0 001-1V4a1 1 0 00-1-1zM2 2a2 2 0 00-2 2v8a2 2 0 002 2h12a2 2 0 002-2V4a2 2 0 00-2-2H2z" clip-rule="evenodd"/>
                                <path fill-rule="evenodd" d="M.071 4.243a.5.5 0 01.686-.172L8 8.417l7.243-4.346a.5.5 0 01.514.858L8 9.583.243 4.93a.5.5 0 01-.172-.686z" clip-rule="evenodd"/>
                                <path d="M6.752 8.932l.432-.252-.504-.864-.432.252.504.864zm-6 3.5l6-3.5-.504-.864-6 3.5.504.864zm8.496-3.5l-.432-.252.504-.864.432.252-.504.864zm6 3.5l-6-3.5.504-.864 6 3.5-.504.864z"/>
                            </svg>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{trans.page.modal.score.new_score}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="score-form">
                                <div class="form-group">
                                    <input type="text" placeholder="Name" class="form-control" v-model="name">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" :value="score">
                                    <input type="hidden" class="form-control" :value="type">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{trans.page.modal.close}}</button>
                            <button v-on:click="postScore" type="button" class="btn btn-primary">{{trans.page.modal.send}}</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="modal fade feedback" id="emailModal" tabindex="-1" role="dialog" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title">{{trans.page.modal.feedback.feedback}}</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="score-form">
                                <div class="form-group">
                                    <input type="text" :placeholder="trans.page.modal.feedback.email" class="form-control mb-2" v-model="email">
                                    <textarea :placeholder="trans.page.modal.feedback.message" class="form-control message" v-model="message"></textarea>
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">{{trans.page.modal.close}}</button>
                            <button v-on:click="sendEmail" type="button" class="btn btn-primary">{{trans.page.modal.send}}</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="web/build/js/snake.js"></script>
    </body>
</html>
