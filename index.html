<!DOCTYPE html>
<html>
    <head>
        <title>Snake game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div id="app" class="container-fluid">
            <div class="row mt-5">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-8 shadow-sm p-3 mb-5 bg-white">
                            <div class="settings form-inline content-center">
                                <select id="type" class="form-control" v-on:change="changeGame">
                                    <option v-for="option in games" v-bind:value="option.text">
                                        {{ option.text }}
                                    </option>
                                </select>
                                <button v-on:click="startGame" class="btn btn-primary ml-2">Start</button>
                                <div class="custom-control custom-checkbox ml-5">
                                    <input type="checkbox" class="custom-control-input" id="rating-game" v-model="rating" v-on:change="changeRating">
                                    <label class="custom-control-label" for="rating-game">Rating game</label>
                                </div>
                            </div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3 shadow-sm p-3 mb-5 bg-white">
                            <div id="score" class="content-center"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 shadow-sm p-3 mb-5 bg-white">
                            <div id="main" class="content-center"></div>
                        </div>
                        <div class="col-1"></div>
                        <div class="col-3 shadow-sm p-3 mb-5 bg-white">
                            <div id="top" class="w-100 d-flex justify-content-center">
                                <table-score :items='top'></table-score>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12 p-3 shadow-sm mb-5 bg-white description">
                            {{ description }}
                            <div class="block-rules" v-html="rules"></div>
                        </div>
                    </div>
                    <div class="row" v-if="!rating">
                        <div class="col-12 p-3 shadow-sm mb-5 bg-white description">
                            <p>Settings</p>
                            <div class="form-group">
                                <div v-for="set in settings">
                                    <settings-input :props="set" @update="changeSettings" />
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            <div class="modal fade" id="scoreModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">New score</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form class="score-form">
                                <div class="form-group">
                                    <input type="text" placeholder="Name" class="form-control" v-model="name">
                                </div>
                                <div class="form-group">
                                    <input type="hidden" class="form-control" :value="score">
                                    <input type="hidden" class="form-control" :value="type">
                                </div>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button v-on:click="postScore" type="button" class="btn btn-primary">Send</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./dist/snake.js"></script>
    </body>
</html>
