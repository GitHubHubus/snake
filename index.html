<!DOCTYPE html>
<html>
    <head>
        <title>Snake game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="lib/css/pixel.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row mt-2">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-8 shadow-sm p-3 mb-5 bg-white">
                            <div class="settings form-inline content-center">
                                <select id="type" class="form-control">
                                    <option value="0">none</option>
                                </select>
                                <button id="start" class="btn btn-primary ml-2">Start</button>
                            </div>
                        </div>
                        <div class="col-4 shadow-sm p-3 mb-5 bg-white">
                            <div id="score" class="content-center"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8 shadow-sm p-3 mb-5 bg-white">
                            <div id="main" class="content-center"></div>
                        </div>
                        <div class="col-4 shadow-sm p-3 mb-5 bg-white">
                            <div id="top" class="content-center">rating</div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            </div>
        <script src="./dist/snake.js"></script>
    </body>
</html>
