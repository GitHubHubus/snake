<!DOCTYPE html>
<html>
    <head>
        <title>Snake game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="lib/css/pixel.css" />
    </head>
    <body>
        <div class="container-fluid">
            <div class="row">
                <div class="col-1"></div>
                <div class="col-10">
                    <div class="row">
                        <div class="col-8">
                            <select id="type">
                                <option value="0">none</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="4">4</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                            </select>
                            <button id="start">Start</button>
                        </div>
                        <div class="col-4">
                            <div id="score"></div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-8">
                            <div id="main"></div>
                        </div>
                        <div class="col-4">
                            <div id="top">rating</div>
                        </div>
                    </div>
                </div>
                <div class="col-1"></div>
            </div>
            </div>
        <script src="./dist/snake.js"></script>
    </body>
</html>
